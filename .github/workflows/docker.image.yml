name: Docker Image CI

on:
  push:
    branches:
      - interopnet
jobs:
  build-interop-6-16-0:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          - ref: 'interop.6.16.0'
      - name: Create Dockerfile
        run: echo 'FROM archlinux:latest as builder\n\
          RUN pacman -Syu --noconfirm opencl-icd-loader\n\
          RUN pacman -S --noconfirm base-devel\n\
          RUN pacman -Syu --noconfirm go gcc git bzr jq pkg-config opencl-icd-loader opencl-headers\n\
          COPY . /lotus/\n\
          WORKDIR /lotus\n\
          RUN make clean && make all\n\
# This file is a template, and might need editing before it works on your project.\n\
FROM registry.cn-zhangjiakou.aliyuncs.com/wela/lotus:base\n\

          COPY --from=builder /lotus/lotus   /usr/local/bin/\n\
          COPY --from=builder /lotus/lotus-storage-miner  /usr/local/bin/\n\
          COPY --from=builder /lotus/lotus-seal-worker /usr/local/bin/\n\
          WORKDIR /lotus' >> Dockerfile
      - name: Login Registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY}}
      - name: Build and tag Docker images
        run: docker build -t ${{ secrets.DOCKER_REGISTRY}}/${{ secrets.DOCKER_LOTUS_REPO}}:interop.6.16.0 .
      - name: Push image
        run: docker push ${{ secrets.DOCKER_REGISTRY}}/${{ secrets.DOCKER_LOTUS_REPO}}:interop.6.16.0
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Login Registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY}}
      - name: Build and tag Docker images
        run: docker build -t ${{ secrets.DOCKER_REGISTRY}}/${{ secrets.DOCKER_LOTUS_REPO}}:interopnet .
      - name: Push image
        run: docker push ${{ secrets.DOCKER_REGISTRY}}/${{ secrets.DOCKER_LOTUS_REPO}}:interopnet
